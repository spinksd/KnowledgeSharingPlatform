{% extends "website/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- Add csrf token for security (prevents cross-site request forgery) -->
            {% csrf_token %}
            <!-- bootstrap class -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Page</legend>
                <h2>Are you sure you want to delete this page? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <!-- Set to a btn-outline-danger css class to visually present to user they should take caution -->
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <!-- Provide option to user to cancel the deletion of their page - which will then take them back to the published page -->
                <a class="btn btn-outline-secondary" href="{% url 'published-page' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
